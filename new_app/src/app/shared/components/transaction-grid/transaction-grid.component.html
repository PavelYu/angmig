<div class="transaction-grid-container">
  <app-grid-toolbar 
    (search)="onSearchChange($event)"
    (exportCsv)="onExportCsv()"
    (exportExcel)="onExportExcel()"
    (toggleColumns)="onToggleColumns()">
  </app-grid-toolbar>

  <div class="grid-info" *ngIf="totalRows > 0">
    <span>Total: {{ totalRows }} transactions</span>
    <span *ngIf="selectedRows.length > 0">{{ selectedRows.length }} selected</span>
  </div>

  <div class="grid-wrapper">
    <ag-grid-angular 
      #agGrid
      style="width: 100%; height: 100%;" 
      class="ag-theme-alpine" 
      [rowData]="rowData"
      [columnDefs]="columnDefs" 
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
