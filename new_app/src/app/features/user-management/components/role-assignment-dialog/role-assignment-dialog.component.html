<h2 mat-dialog-title>
  <mat-icon class="title-icon">security</mat-icon>
  Assign Roles: {{ data.username }}
</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <p class="description">Select the roles to assign to this user. Multiple roles can be selected.</p>
    
    <mat-selection-list #roles class="role-list">
      <mat-list-option 
        *ngFor="let role of availableRoles" 
        [value]="role.value"
        [selected]="isRoleSelected(role.value)">
        <div class="role-option">
          <mat-icon class="role-icon">{{ role.icon }}</mat-icon>
          <div class="role-info">
            <span class="role-name">{{ role.label }}</span>
            <span class="role-description">{{ role.description }}</span>
          </div>
        </div>
      </mat-list-option>
    </mat-selection-list>

    <div class="selected-count" *ngIf="roles.selectedOptions.selected.length > 0">
      <mat-icon>check_circle</mat-icon>
      <span>{{ roles.selectedOptions.selected.length }} role(s) selected</span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <mat-icon>close</mat-icon>
    Cancel
  </button>
  <button 
    mat-raised-button 
    color="primary" 
    [mat-dialog-close]="getSelectedRoles(roles)">
    <mat-icon>save</mat-icon>
    Save Roles
  </button>
</mat-dialog-actions>
