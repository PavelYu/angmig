<nav aria-label="breadcrumb" class="breadcrumb-nav">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
    </li>
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last" [class.active]="last">
      <span class="separator">/</span>
      <a *ngIf="!last" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      <span *ngIf="last" aria-current="page">{{ breadcrumb.label }}</span>
    </li>
  </ol>
</nav>
