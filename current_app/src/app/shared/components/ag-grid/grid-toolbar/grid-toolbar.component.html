<div class="grid-toolbar">
  <div class="toolbar-left">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input 
        matInput 
        [value]="searchValue"
        (keyup)="onSearch($event)" 
        placeholder="Filter rows...">
      <mat-icon matSuffix>search</mat-icon>
      <button 
        mat-icon-button 
        matSuffix 
        *ngIf="searchValue"
        (click)="clearSearch()"
        aria-label="Clear search">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div class="row-count" *ngIf="rowCount !== null">
      <span class="count-label">Showing:</span>
      <span class="count-value">{{ rowCount }}</span>
    </div>
  </div>

  <div class="toolbar-right">
    <div class="toolbar-actions">
      <button 
        mat-stroked-button 
        (click)="exportCsv.emit()"
        [disabled]="rowCount === 0"
        matTooltip="Export to CSV">
        <mat-icon>file_download</mat-icon>
        <span class="button-label">CSV</span>
      </button>
      <button 
        mat-stroked-button 
        (click)="exportExcel.emit()"
        [disabled]="rowCount === 0"
        matTooltip="Export to Excel">
        <mat-icon>description</mat-icon>
        <span class="button-label">Excel</span>
      </button>
      <button 
        mat-stroked-button 
        (click)="toggleColumns.emit()"
        matTooltip="Toggle column visibility">
        <mat-icon>view_column</mat-icon>
        <span class="button-label">Columns</span>
      </button>
      <button 
        mat-icon-button 
        (click)="refresh.emit()"
        matTooltip="Refresh data">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
</div>
